<header>
    <nav class="sticky-top navbar navbar-expand-md navbar-dark bg-dark">
        <img src="assets/mastershopping.png" alt="logo mastershopping">
        <div class="container-xl">
            <a class="navbar-brand" routerLink="list-product" >Nos produits</a> 
            <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse static-top" id="navbarNav">
                <ul class="navbar-nav d-flex ms-auto">
                    <li class="nav-item" *ngIf="isAuthenticated === false">
                        <a class="nav-link"  routerLink="sign-in" routerLinkActive="active">Connexion</a>
                    </li>
                    <li class="nav-item dropdown" *ngIf="isAuthenticated === true">
                        <a class="nav-link dropdown-toggle text-success" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li class="nav-item">
                                <a class="nav-link text-success" routerLink="create-product"  routerLinkActive="active">Créer un produit </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-success" routerLink="list-update-delete-product"
                                    routerLinkActive="active">Modifier-Supprimer un produit
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <ul class="navbar-nav d-flex ms-auto" *ngIf="isAuthenticated === true">
            <li class="nav-item">
                <a class="nav-link clickable" (click)="onClickLogout()">Déconnexion</a>
            </li>
        </ul>
    </nav>
</header>
