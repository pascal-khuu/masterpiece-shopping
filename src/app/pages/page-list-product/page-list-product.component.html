<main class="container-xl">
    <h1 class="mb-4 mt-4"> Nos Produits</h1>
    <div class="table-responsive-md">
        <table class="table table-responsive-sm table-bordered table-hover">
            <caption>List of products </caption>
            <thead class="table-dark">
                <tr class=" text-center">
                    <th></th>
                    <th>Nom </th>
                    <th>Marque</th>
                    <th>Taille</th>
                    <th>Matière</th>
                    <th>Catégorie</th>
                    <th>Prix</th>
                    <th>Stock</th>   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of listProducts">
                    <td> <img src="assets/shopping_picture.jpg" alt="picture shopping"></td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.brand.brandName }}</td>
                    <td>{{ product.size.sizeName}}</td>
                    <td>{{ product.fabric.fabricName}}</td>
                    <td>{{ product.category.categoryName}}</td>
                    <td>{{ (product.price).toFixed(2) }} euros</td>
                    <td>{{ product.numberStock }}</td>                    
                </tr>
            </tbody>
        </table>
    </div>
</main>
